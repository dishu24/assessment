{% extends 'base.html' %}
{% block content %}
<div class="row">    
    <div class="col-sm-6">
        <h4 class="text-center alert alert-primary mt-4">Book Issue Form</h4>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 ">
              <input type="text" class="form-control" name="person_name" id="floatingInput" placeholder="Your Name" Required>
              <label for="floatingInput">Person Name</label>
            </div>
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" value="{{books.book_name}}" readonly name="book" id="floatingInput" placeholder="Book Name" >
                <label for="floatingInput">Book Name</label>
              </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" name="issued_date" id="floatingInput" placeholder="issue date">
                <label for="floatingInput">Issued Date</label>
              </div>
              <div class="form-floating">
                <input type="date" class="form-control" name="return_date" id="floatingInput" placeholder="return date">
                <label for="floatingPassword">Return Date</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="text" class="form-control" name="total_rent" id="floatingInput" placeholder="" readonly>
                <label for="floatingPassword">Total Amount</label>
              </div>
              <br>
              <button class="btn btn-success" type="submit">Book Issue</button>
        </form>

    </div
</div>
{% endblock content %}
